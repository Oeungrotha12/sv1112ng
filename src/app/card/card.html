<div class="cart-container">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart me-2"></i>Your Shopping Cart</h2>
            <p class="text-muted">Review and manage your items</p>
        </div>

        <!-- Empty Cart Message -->
        <div class="empty-cart" *ngIf="cardService.getCarditem().length == 0">
            <i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i>
            <h4>Your cart is empty</h4>
            <h4 routerLink="/" class="continue-shopping">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </h4>
        </div>

        <!-- Cart Items -->
        <div *ngFor="let item of cardService.getCarditem()" class="cart-item">
            <div class="row align-items-center">
                <div class="col-md-2 text-center cart-img-container">
                    <img [src]="item.image" class="cart-img" alt="Product image" />
                </div>
                <div class="col-md-3 product-info">
                    <strong>{{ item.title }}</strong>
                    <small class="d-block">{{ item.category }}</small>
                    <span class="text-muted">{{ item.price | currency }}</span>
                </div>
                <div class="col-md-3 quantity-buttons">
                    <button class="btn btn-outline-secondary" (click)="cardService.decrementqty(item)">
                        â€“
                    </button>
                    <input type="text" [value]="item.qty" class="form-control text-center mx-1" readonly />
                    <button class="btn btn-outline-secondary" (click)="cardService.incrementqty(item)">
                        +
                    </button>
                </div>
                <div class="col-md-2 font-weight-bold text-center text-md-start">
                    {{ item.price * item.qty | currency }}
                </div>
                <div class="col-md-2 cart-item-actions">
                    <div class="form-check">
                        <input class="checkbox" type="checkbox" [checked]="item.is_select"
                            (change)="cardService.selectCarditem(item)" id="checkbox-{{item.id}}"/>
                        <label class="form-check-label" for="checkbox-{{item.id}}">Select</label>
                    </div>
                    <button class="btn btn-outline-danger mt-2 mt-md-0" (click)="cardService.removecarditem(item)">
                        <i class="fas fa-trash-alt me-1"></i> Remove
                    </button>
                </div>
            </div>
        </div>

        <!-- Cart Total -->
        <div *ngIf="cardService.getCarditem().length > 0" class="cart-total">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Total:</h4>
                <h3 class="text-dark fw-bold mb-0">{{ cardService.getcardtotal() | currency }}</h3>
            </div>
            <button class="btn btn-dark w-100" routerLink="/paynow">
                <i class="fas fa-lock me-2"></i >Proceed to Checkout
            </button>
            <a routerLink="/" class="continue-shopping text-center d-block mt-3">
                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </a>
        </div>
    </div>
